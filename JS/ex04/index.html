<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Círculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="circleForm">
        <label for="raio">Informe o raio:</label>
        <input type="number" id="raio" name="raio" required>
        <button type="submit">OK</button>
    </form>

    <div class="result" id="resultado">
        <div>Área do círculo: <span id="area">-</span></div>
        <div>Circunferência: <span id="circunferencia">-</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
