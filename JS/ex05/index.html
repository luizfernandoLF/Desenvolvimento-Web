<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Um Gráfico de Barras</h1>
    
    <label>Informe a altura das barras:</label>
    <input type="number" id="height1">
    <input type="number" id="height2">
    <input type="number" id="height3">
    <input type="number" id="height4">
    <input type="number" id="height5">
    
    <br><br>
    
    <label>Informe a largura das barras:</label>
    <input type="number" id="width" value="30" min="10">
    
    <br><br>
    
    <button id="drawButton">Desenhar o gráfico</button>
    
    <div id="chart"></div>

    <script src="script.js"></script>
</body>
</html>
