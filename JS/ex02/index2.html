<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>jokenpô</title>
</head>
<body>
  <script>
    function iniciarJokenpo() {
      let pontuacao = 0;
      const opcoes = ["Papel", "Pedra", "Tesoura"];

      function jogadaComputador() {
        return Math.floor(Math.random() * 3);
      }

      function verificarResultado(jogador, computador) {
        if (jogador === computador) {
          return "empate";
        } else if (
          (jogador === 0 && computador === 1) || // Papel > Pedra
          (jogador === 1 && computador === 2) || // Pedra > Tesoura
          (jogador === 2 && computador === 0)    // Tesoura > Papel
        ) {
          return "usuario";
        } else {
          return "computador";
        }
      }

      while (true) {
        console.log("Escolha sua jogada:");
        console.log("1 - Papel");
        console.log("2 - Pedra");
        console.log("3 - Tesoura");

        let escolhaUsuario = parseInt(prompt("Digite 1 - Papel, 2 - Pedra ou 3 - Tesoura"));

        if (isNaN(escolhaUsuario) || escolhaUsuario < 1 || escolhaUsuario > 3) {
          console.log("Opção inválida. Você perdeu a rodada.");
          console.log(`Sua pontuação foi de ${pontuacao}`);
          break;
        }

        const jogadaUsuario = escolhaUsuario - 1;
        const jogadaPc = jogadaComputador();

        const resultado = verificarResultado(jogadaUsuario, jogadaPc);

        if (resultado === "empate") {
          console.log(`O computador jogou ${opcoes[jogadaPc]}`);
          console.log("A rodada empatou!");
        } else if (resultado === "usuario") {
          pontuacao++;
          console.log(`O computador jogou ${opcoes[jogadaPc]}`);
          console.log("O usuário ganhou!");
          console.log(`Pontuação atual: ${pontuacao}`);
        } else {
          console.log(`O computador jogou ${opcoes[jogadaPc]}`);
          console.log(`Você perdeu, a sua pontuação foi de ${pontuacao}`);
          break;
        }
      }
    }

    iniciarJokenpo();
  </script>
</body>
</html>
